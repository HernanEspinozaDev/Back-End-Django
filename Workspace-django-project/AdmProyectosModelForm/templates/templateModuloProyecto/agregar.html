<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <title>ADM Proyectos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .form-label {
            font-weight: bold;
            text-align: left;
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-box {
            width: 50%; /* Ajusta el tamaño del formulario */
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-input {
            width: 100%; /* Input centrado dentro del contenedor */
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body class="container mt-5">
    <!-- Título del formulario -->
    <div class="alert alert-info text-center">
        <h1>{{ titulo }}</h1>  <!-- Título dinámico (AGREGAR UN PROYECTO) -->
    </div>

    <!-- Formulario de proyecto centrado -->
    <div class="form-container">
        <div class="form-box">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_fechaInicio" class="form-label">Fecha Inicio:</label>
                    <div class="form-input">
                        {{ formu.fechaInicio }}
                    </div>
                </div>
                <div class="mb-3">
                    <label for="id_fechaTermino" class="form-label">Fecha Termino:</label>
                    <div class="form-input">
                        {{ formu.fechaTermino }}
                    </div>
                </div>
                <div class="mb-3">
                    <label for="id_nombre" class="form-label">Nombre:</label>
                    <div class="form-input">
                        {{ formu.nombre }}
                    </div>
                </div>
                <div class="mb-3">
                    <label for="id_responsable" class="form-label">Responsable:</label>
                    <div class="form-input">
                        {{ formu.responsable }}
                    </div>
                </div>
                <div class="mb-3">
                    <label for="id_prioridad" class="form-label">Prioridad:</label>
                    <div class="form-input">
                        {{ formu.prioridad }}
                    </div>
                </div>

                <!-- Botones -->
                <div class="btn-container">
                    <a href="/proyectos" class="btn btn-danger">VOLVER</a>
                    <input type="submit" class="btn btn-success" value="GUARDAR">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
