<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación Sumativa 1 - Gestión de Vehículos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #e3f2fd; /* Color de fondo */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
        }
        h1 {
            margin-bottom: 20px;
        }
        img {
            margin: 20px auto;
            display: block;
            width: 400px;
            height: 400px;
        }
        .btn-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    {% load static %}
    <div class="container">
        <!-- Título de la evaluación -->
        <h1>Evaluación Sumativa</h1>
        <h2>Hernán Espinoza</h2>
        <p>Gestión de Vehículos</p>

        <!-- Imagen centrada -->
        <img src="{% static 'images/logo.png' %}" alt="Logo Gestión de Vehículos" class="img-fluid">

        <!-- Botones de acción -->
        <div class="btn-container">
            <a href="{% url 'agregar_vehiculo' %}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Agregar Vehículo
            </a>
            <a href="{% url 'listar_vehiculos' %}" class="btn btn-secondary">
                <i class="bi bi-list"></i> Mostrar Listado
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
